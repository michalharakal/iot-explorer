name: IoT Explorer Docs

on:
  push:
    branches:
      - article

jobs:
  build:
    runs-on: ubuntu-latest # enables hardware acceleration in the virtual machine
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch tags
        run: |
          git fetch -f --unshallow --tags
          echo $?
          git tag --list

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Declare git commit variables
        id: vars
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Print git commit variables
        run: |
          echo "Branch: ${{ steps.vars.outputs.branch }}"
          echo "Sha: ${{ steps.vars.outputs.sha_short }}"

      - name: Asciidoctor
        run: ./gradlew clean asciidoctor

      - name: Print execution time
        run: echo "Time ${{ steps.adocbuild.outputs.time }}"

      - name: Deploy docs to branch published article
        uses: zekth/gh-deploy-action@1.0.0
        with:
            dir: docs/build/docs/asciidoc
            gh_token: ${{ secrets.GH_TOKEN }}
            target_branch: published-docs
